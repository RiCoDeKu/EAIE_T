openapi: 3.1.0

info:
  title: 毎日の絵日記
  summary: 画像から絵日記を生成
  version: 1.0.0

paths:
  /api/diaries/create/:
    post:
      tags: [Diaries]
      summary: 日記を作成する
      description: |
        画像から日記を生成する
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                image:
                  type: string
                  format: binary
                  description: Image file to upload.
      responses:
        '201':
          description: Image uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  image_url:
                    type: string
                    format: uri
                    description: URL of the uploaded image.
                  diary:
                    type: string
                    description: Automatically generated diary entry based on the uploaded image.
              example:
                image_url: "https://example.com/media/uploads/image.jpg"
                diary: "今日の夕暮れ、ふと海辺に立ち寄ると、空と海が美しいパステルカラーに染まっていました..."
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    description: Error message describing what went wrong.
              example:
                detail: "Invalid image file"
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  detail:
                    type: string
                    description: Error message describing the server issue.
              example:
                detail: "An error occurred while processing the image"
